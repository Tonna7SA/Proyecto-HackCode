<!DOCTYPE html>
<html lang="en">
    <html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org%22%3E/">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Juegos</title>
    <link rel="shortcut icon" href="/img/Mosqueteros.ico" type="image/x-icon">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/registro.css">
    <link rel="stylesheet" href="/css/navbar.css">

</head>

<body>
    
    <nav th:replace="/fragments/navbar :: nav"  > </nav>

    <div class="contenedorregistro">

        <form class="form"  th:action="@{/juegos/registro/}" method="POST" enctype="multipart/form-data">
            <span class="signup">Alta de atracci칩n</span>
            <label class="palabrainput" style="font-size: 12px;" for="name">Nombre del juego</label>
            <input type="text" name="nombreDelJuego" placeholder="Nombre del juego" class="form--input">
            <label class="palabrainput" style="font-size: 12px;" for="name">Capacidad m치xima</label>
            <input type="number" name="capacidadMaxima" required placeholder="Capacidad m치xima" class="form--input">
            <label class="palabrainput" style="font-size: 12px;" for="name">Tipo de juego</label>
            <input type="text" name="tipoDeJuego" required placeholder="Tipo de juego" class="form--input">
            <label class="palabrainput" style="font-size: 12px;" for="name">Cantidad de empleados</label>
            <input type="number" name="cantEmpleados" required placeholder="Cantidad de empleados" class="form--input">
            <label class="palabrainput" style="font-size: 12px;" for="name">Precio del juego</label>
            <input type="text" name="precioDelJuego" required placeholder="Precio del juego" class="form--input">
            <div class="subirimagen">
                <span class="subirimagen-title">Carg치 imagen del juego</span>
                <p class="subirimagen-paragraph">
                    Solo formato .jpg</p>
                <label for="file-input" class="drop-container">
                    <div id="image-preview-container">
                        <img style="width: 150px; border-radius: 20px;" id="image-preview"
                            src="https://img.freepik.com/vector-premium/parque-diversiones-escena-muchos-paseos_1639-11075.jpg?w=2000"
                            alt="Vista previa de la imagen">
                    </div>
                    <input type="file" accept="image/*" name="archivo" required="" id="file-input">
                </label>
            </div>
            <button class="form--submit">
                Registrar
            </button>
        </form>
    </div>

    <div class="contenedor">
        <svg class="editorial" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28 " preserveAspectRatio="none">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 
    58-18 88-18s
    58 18 88 18 
    58-18 88-18 
    58 18 88 18
    v44h-352z" />
            </defs>
            <g class="parallax1">
                <use xlink:href="#gentle-wave" x="50" y="3" fill="#f461c1" />
            </g>
            <g class="parallax2">
                <use xlink:href="#gentle-wave" x="50" y="0" fill="#4579e2" />
            </g>
            <g class="parallax3">
                <use xlink:href="#gentle-wave" x="50" y="9" fill="#3461c1" />
            </g>
            <g class="parallax4">
                <use xlink:href="#gentle-wave" x="50" y="6" fill="#fff" />
            </g>
        </svg>
    </div>

    <script src="/JS/carrusel.js"></script>
    <script src="/JS/tipodejuego.js"></script>
    <script src="/JS/formularioFoto.js"></script>
    

</body>

</html>
