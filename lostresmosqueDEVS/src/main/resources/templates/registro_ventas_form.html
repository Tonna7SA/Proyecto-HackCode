<!DOCTYPE html>
<html lang="en">
    <html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org%22%3E/">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ventas</title>
    <link rel="shortcut icon" href="/img/Mosqueteros.ico" type="image/x-icon">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/registro.css">
    <link rel="stylesheet" href="/css/navbar.css">

</head>

<body>
    
    <nav th:replace="/fragments/navbar :: nav"  > </nav>

    <div class="contenedorregistro">

        <form class="form"  th:action="@{/ventas/registro/}" method="POST">
            
                <span class="signup">Registro de Ventas</span>
            
            <label class="palabrainput" style="font-size: 12px;" for="name">Nombre del Juego</label>
            <input type="text" name="nombreJuego" placeholder="Nombre del juego" class="form--input" th:value="${session.usuariosession.Juego.nombreDelJuego}">
            <label class="palabrainput" style="font-size: 12px;" for="name">Tipo de Juego</label>
            <input type="text" name="tipoJuego" placeholder="Tipo de Juego" class="form--input" th:value="${session.usuariosession.Juego.tipoDeJuego}">
            <label class="palabrainput" style="font-size: 12px;" for="name">Precio Del Juego</label>
            <input type="text" name="precioJuego" placeholder="Precio del Juego" class="form--input" th:value="${session.usuariosession.Juego.precioDelJuego}">
            
                <span class="signup">Datos Comprador</span>
            
            <label class="palabrainput" style="font-size: 12px;" for="name">Nombre del Comprador</label>
            <input type="text" name="nombreComprador" required placeholder="Nombre y Apellido" class="form--input" th:value="${compradores.nombreApellido}">
            <label class="palabrainput" style="font-size: 12px;" for="name">Dni</label>
            <input type="text" name="dniComprador" required placeholder="dni" class="form--input" th:value="${compradores.dni}">
            <label class="palabrainput" style="font-size: 12px;" for="name">email</label>
            <input type="text" name="emailComprador" required placeholder="Correo Electronico" class="form--input" th:value="${compradores.email}">
            
                <span class="signup">Datos Vendedor</span>
           
            <label class="palabrainput" style="font-size: 12px;" for="name">Nombre del Vendedor</label>
            <input type="text" name="nombreVendedor" required placeholder="Nombre del Vendedor" class="form--input" th:value="${session.usuariosession.nombreUsuario}">
            <label class="palabrainput" style="font-size: 12px;" for="name">Legajo</label>
            <input type="text" name="legajoVendedor" required placeholder="Legajo Dni" class="form--input" th:value="${session.usuariosession.legajoDni}">
                
                <button class="form--submit">
                Vender
            </button>
        </form>
    </div>

    <div class="contenedor">
        <svg class="editorial" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28 " preserveAspectRatio="none">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 
    58-18 88-18s
    58 18 88 18 
    58-18 88-18 
    58 18 88 18
    v44h-352z" />
            </defs>
            <g class="parallax1">
                <use xlink:href="#gentle-wave" x="50" y="3" fill="#f461c1" />
            </g>
            <g class="parallax2">
                <use xlink:href="#gentle-wave" x="50" y="0" fill="#4579e2" />
            </g>
            <g class="parallax3">
                <use xlink:href="#gentle-wave" x="50" y="9" fill="#3461c1" />
            </g>
            <g class="parallax4">
                <use xlink:href="#gentle-wave" x="50" y="6" fill="#fff" />
            </g>
        </svg>
    </div>

    <script src="/JS/carrusel.js"></script>
    <script src="/JS/tipodejuego.js"></script>
    <script src="/JS/formularioFoto.js"></script>
    

</body>

</html>
