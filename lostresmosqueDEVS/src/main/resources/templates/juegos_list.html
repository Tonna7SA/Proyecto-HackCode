<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado Juegos</title>
    <link rel="shortcut icon" href="/IMG/Mosqueteros.ico" type="image/x-icon">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/tablas.css">
    <link rel="stylesheet" href="/css/navbar.css">

</head>

<body>
    
    <nav th:replace="/fragments/navbar :: nav"  > </nav>

    <div class="content">
        <div class="cardExito" th:if="${success != null}" th:text="${success}">
            <div class="headerExito">
                <div class="imageCheck">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
                        <g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" stroke="#000000"
                                d="M20 7L9.00004 18L3.99994 13"></path>
                        </g>
                    </svg>
                </div>
                <div class="actions">
                    <button type="button" class="history" >Ã‰xito al
                        eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="content" th:if="${error != null}" th:text="${error}">
        <div class="cardEliminar">
            <div class="headerEliminar">
                <div class="image"><svg aria-hidden="true" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
                        fill="none">
                        <path
                            d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"
                            stroke-linejoin="round" stroke-linecap="round"></path>
                    </svg></div>

                <div class="actions">
                    <button class="desactivate" type="button" >Error al
                        eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="cintaCard shadowCinta">
            <div class="ribbon">
                <div class="ribbon-stitches-top"></div>
                <div class="ribbon-content">
                    <span>Listado de Juegos</span>
                </div>
                <div class="ribbon-stitches-bottom"></div>
            </div>
        </div>
    </div>

<div class="content">
        <div class="container-fluid" style="max-width: 1500px; margin: 0 auto;">
            <div class="my-3">
                <form th:action="@{/juegos/listar}">
                    <div class="d-flex justify-content-center">
                        <div class="col-md-6 mt-2">
                            <div class="d-flex align-items-center">
                                <i class="fa fa-search"></i>
                                <input id="keyword" type="search" name="keyword" th:value="${keyword}"
                                    class="form--input" style="width: 150px; height: 40px;
                                background-color: #343945; color: white; border-radius: 10px; text-align: center"
                                    placeholder="Ingrese el Juego">
                                <button type="submit" class="form--input" style="width: 100px; height: 40px; background-color: blueviolet; color: white; 
                                    border-radius: 10px"><b>Buscar</b></button>
                                    <button onclick="limpiar()" class="form--input" style="width: 100px; height: 40px; background-color: #54bc9b; color: white; 
                                    border-radius: 10px"><b>Limpiar</b></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="contenedorCentro">
        <table class="zigzag">
            <thead>
                <tr>
                    <th class="header">Nombre del Juego</th>
                    <th class="header">Imagen</th>
                    <th class="header">Capacidad Max.</th>
                    <th class="header">Tipo</th>
                    <th class="header">Cant. Empleados</th>
                    <th class="header">Fecha de Alta</th>
                    <th class="header">Precio x pers.</th>
                    <th class="header">Modificar</th>
                    <th class="header">Eliminar</th>
                </tr>
            </thead>
            <tbody th:each="juegos : ${juegos}">
                <tr>
                    <th th:text="${juegos.nombreDelJuego}"></th>
                    <td>
                    <div class=" col-md-7 ">
              <img th:src="@{/imagen/juegos/__${juegos.id}__}" class="float-left ml-1" style="max-width:100px">
            </div>
                    </td>
                    <td th:text="${juegos.capacidadMaxima}"></td>
                    <td th:text="${juegos.tipoDeJuego}"></td>
                    <td th:text="${juegos.cantEmpleados}"></td>
                    <td th:text="${juegos.fechaDeAlta}"></td>
                    <td th:text="${juegos.precioDelJuego}"></td>
                    <td>
                        <button class="btnModificar">
                            <a th:href="@{/juegos/modificar/__${juegos.id}__}">Modificar</a>
                        </button>
                    </td>
                    <td>
                        <button class="btnEliminar">
                            <a th:href="@{/juegos/eliminar/__${juegos.id}__}">Eliminar
                            </a>
                        </button>
                    </td>
                </tr>
            </tbody>
    </div>


    <div class="contenedor">
        <svg class="editorial" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28 " preserveAspectRatio="none">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 
    58-18 88-18s
    58 18 88 18 
    58-18 88-18 
    58 18 88 18
    v44h-352z" />
            </defs>
            <g class="parallax1">
                <use xlink:href="#gentle-wave" x="50" y="3" fill="#f461c1" />
            </g>
            <g class="parallax2">
                <use xlink:href="#gentle-wave" x="50" y="0" fill="#4579e2" />
            </g>
            <g class="parallax3">
                <use xlink:href="#gentle-wave" x="50" y="9" fill="#3461c1" />
            </g>
            <g class="parallax4">
                <use xlink:href="#gentle-wave" x="50" y="6" fill="#fff" />
            </g>
        </svg>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="/JS/carrusel.js"></script>
    <script>
    function limpiar() {
    document.getElementById("keyword").value = "";
    }
    </script>
</body>

</html>
