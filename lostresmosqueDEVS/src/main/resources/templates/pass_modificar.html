<!DOCTYPE html>
<html lang="en">
 <html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org%22%3E/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Pass</title>
    <link rel="shortcut icon" href="/img/Mosqueteros.ico" type="image/x-icon">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/registro.css">
    <link rel="stylesheet" href="/css/navbar.css">

</head>

<body>
   
    <nav th:replace="/fragments/navbar :: nav"></nav>

    <div class="contenedorregistro">

        <form class="form" th:action="@{/password/clave}" method="POST" enctype="multipart/form-data">
            <span class="signup">Modificar Password</span>
            <input hidden th:value= "${session.usuariosession.legajoDni}" name="legajoDni">
            <input type="password" id="claveActual" name="claveActual" placeholder="Contraseña Actual" class="form--input"/>
            <input type="password" name="clave" placeholder="Nueva Contraseña" class="form--input">
            <input type="password" name="clave2" placeholder="Confirmar Nueva Contraseña" class="form--input">
            <button id="btnModal" class="form--submit">
                Modificar Contraseña
            </button>



            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Información</h2>
                    <p>Este es el contenido del modal.</p>
                </div>
            </div>

        </form>

    </div>

    <div class="contenedor">

        <svg class="editorial" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28 " preserveAspectRatio="none">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 
    58-18 88-18s
    58 18 88 18 
    58-18 88-18 
    58 18 88 18
    v44h-352z" />
            </defs>
            <g class="parallax1">
                <use xlink:href="#gentle-wave" x="50" y="3" fill="#f461c1" />
            </g>
            <g class="parallax2">
                <use xlink:href="#gentle-wave" x="50" y="0" fill="#4579e2" />
            </g>
            <g class="parallax3">
                <use xlink:href="#gentle-wave" x="50" y="9" fill="#3461c1" />
            </g>
            <g class="parallax4">
                <use xlink:href="#gentle-wave" x="50" y="6" fill="#fff" />
            </g>
        </svg>


    </div>

    <script src="/JS/carrusel.js"></script>
    <script src="/JS/formularioFoto.js"></script>
    <script src="/JS/calcularFecha.js"></script>
    <script src="/JS/modal.js"></script>
    <script>
        calculate(); // Llamar a la función calculate al cargar la página
    </script>

</body>

</html>
